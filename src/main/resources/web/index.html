<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Operaciones Matemáticas</title>
</head>
<body>
    <h1>Calculadora Distribuida con Sockets</h1>
    <h2>Operación Matemática</h2>
    <h2>(GET)</h2>
    <form>
        <label for="comando">Comando (e.g., sin(0.5) o bbl(3,2,1)):</label><br>
        <input type="text" id="comando" name="comando"><br><br>
        <input type="button" value="Enviar GET" onclick="enviarGet()">
    </form>
    <div id="resultadoGet"></div>

    <h2>(POST)</h2>
    <form>
        <label for="comandoPost">Comando (e.g., sin(0.5) o bbl(3,2,1)):</label><br>
        <input type="text" id="comandoPost" name="comandoPost"><br><br>
        <input type="button" value="Enviar POST" onclick="enviarPost()">
    </form>
    <div id="resultadoPost"></div>

    <script>
        function enviarGet() {
            let comando = document.getElementById("comando").value;
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function() {
                document.getElementById("resultadoGet").innerHTML = this.responseText;
            };
            xhttp.open("GET", "/computar?" + comando);
            xhttp.send();
        }

        function enviarPost() {
            let comando = document.getElementById("comandoPost").value;
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function() {
                document.getElementById("resultadoPost").innerHTML = this.responseText;
            };
            xhttp.open("POST", "/computar?" + comando);
            xhttp.send();
        }
    </script>
</body>
</html>
